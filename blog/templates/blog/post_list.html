<html>
	<head>
		<title>Kelsey's Blog</title>
	</head>

	<body>
		<div>
			<h2><a href="/">Kelsey's Blog</a></h2>
		</div>

	    {% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h2><a href="">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}

	</body>
</html>
